<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Calibraci√≥n</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Librer√≠a XLSX desde CDN -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <!-- Librer√≠a HTML5-QRCode para escaneo de c√≥digos QR -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-overlay.hidden {
            display: none !important;
        }
        .modal-card {
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            max-width: 90%;
            width: 400px;
            text-align: center;
            border: 1px solid #475569;
        }
    </style>
</head>

<body>
    <!-- Modal REGISTRO NUEVA SERIE -->
    <div id="registerModal" class="modal-overlay hidden">
        <div class="modal-card" style="text-align: left;">
            <h3 style="color: #4ade80; margin-top: 0; text-align: center;">üìù Registrar Nueva Serie</h3>

            <div class="input-group" style="margin-bottom: 15px;">
                <label>N√∫mero de Serie:</label>
                <input type="text" id="regSerieInput" placeholder="Ej: ABC-123456" 
                    style="font-size: 1.2rem; padding: 12px; text-transform: uppercase;">
            </div>

            <div class="input-group" style="margin-bottom: 20px;">
                <label>Ubicaci√≥n T√©cnica:</label>
                <select id="regLocationSelect"
                    style="width: 100%; padding: 12px; background: rgba(17, 24, 39, 0.6); color: white; border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; outline: none; font-size: 1rem;">
                    <option value="">-- Seleccionar Ubicaci√≥n --</option>
                </select>
            </div>

            <div id="regFeedback" class="hidden" style="padding: 10px; border-radius: 8px; margin-bottom: 15px; text-align: center; font-weight: bold;"></div>

            <div style="display: flex; gap: 10px;">
                <button id="confirmRegBtn" class="primary-btn" style="flex: 1;">Guardar</button>
                <button id="cancelRegBtn" class="secondary-btn" style="flex: 1; background: #334155;">Cancelar</button>
            </div>
        </div>
    </div>

    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
    </div>

    <main class="container">
        <header>
            <h1>Analizador de Equipos</h1>
            <p>Procesamiento local en tu navegador. Sin servidor.</p>
        </header>

        <section class="upload-section glass-panel">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept=".xlsx, .xls">
                <label for="fileInput" class="file-label">
                    <span class="icon">üìÇ</span>
                    <span class="text">Seleccionar Archivo Excel</span>
                </label>
            </div>
            <button id="processBtn" class="primary-btn">Procesar Archivo</button>
            <button id="exportBtn" class="action-btn" disabled style="background-color: #10b981; margin-left: 10px;">üíæ Exportar Excel</button>
        </section>

        <!-- Secci√≥n de Verificaci√≥n / Escaneo -->
        <section class="verification-section glass-panel">
            <h2>Verificaci√≥n de Equipos</h2>
            <div class="scan-controls">
                <button id="startScanBtn" class="secondary-btn">üì∑ Escanear QR</button>
                <button id="registerSerieBtn" class="secondary-btn" disabled
                    style="background: rgba(74, 222, 128, 0.2); border-color: rgba(74, 222, 128, 0.4);">üìù Registrar Serie</button>
                <button id="stopScanBtn" class="secondary-btn hidden">Desactivar C√°mara</button>
            </div>

            <div id="reader" class="qr-reader hidden"></div>

            <div class="input-group">
                <label for="qrInput">C√≥digo Escaneado:</label>
                <input type="text" id="qrInput" placeholder="Escanea un QR..." readonly>
            </div>

            <!-- Panel de Edici√≥n tras Hallazgo -->
            <div id="editPanel" class="hidden"
                style="margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 8px; border: 1px solid rgba(255,255,255,0.1);">
                <h3 style="color: #4ade80; margin-top: 0;">‚úÖ ¬°Equipo Encontrado!</h3>
                <p id="matchInfo" style="color: #cbd5e1; font-size: 0.9em; margin-bottom: 10px;"></p>

                <div class="input-group">
                    <label for="dateInput">Actualizar Fecha de Calibraci√≥n:</label>
                    <input type="date" id="dateInput">
                </div>
                <button id="updateBtn" class="primary-btn" style="width: 100%; margin-top: 10px;">Actualizar Fecha</button>
            </div>

            <div id="scanResult" class="scan-result hidden"></div>
        </section>

        <div id="resultsArea" class="hidden">
            <section class="main-table-card glass-panel">
                <h2>Detalle de Equipos</h2>
                <p class="subtitle">Datos del archivo Excel cargado.</p>
                <div class="table-container large-table">
                    <table id="tableMain">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
