<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Calibraci贸n - Versi贸n Est谩tica</title>
    <link rel="stylesheet" href="style.css">

    <!-- Librer铆a XLSX desde CDN para funcionamiento sin servidor backend -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <!-- Librer铆a HTML5-QRCode para escaneo de c贸digos QR -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>

<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
    </div>

    <main class="container">
        <header>
            <h1>Analizador de Equipos (Est谩tica)</h1>
            <p>Procesamiento local en tu navegador. Sin servidor.</p>
        </header>

        <section class="upload-section glass-panel">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept=".xlsx, .xls">
                <label for="fileInput" class="file-label">
                    <span class="icon"></span>
                    <span class="text">Seleccionar Archivo Excel</span>
                </label>
            </div>
            <button id="processBtn" class="primary-btn">Procesar Archivo</button>
            <div id="loading" class="hidden">Procesando...</div>
        </section>

        <!-- Nueva secci贸n de Verificaci贸n / Escaneo -->
        <section class="verification-section glass-panel">

            </div>

            </div>

            <div class="input-group">

                <input type="text" id="compareInput" placeholder="Ej: Dato externo...">
            </div>

            <button id="compareBtn" class="action-btn">Comparar / Validar</button>
            <div id="scanResult" class="scan-result hidden"></div>
        </section>

        <div id="resultsArea" class="hidden">
            <div class="stats-grid">
                <section class="stat-card glass-panel" style="grid-column: span 2;">
                    <h2>Resumen por Unidad y Rango</h2>
                    <div class="table-container">
                        <table id="tableResumen">
                            <thead>
                                <tr>
                                    <th>Unidad</th>
                                    <th>Rango</th>
                                    <th>Cantidad de Equipos</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </section>
            </div>

            <section class="main-table-card glass-panel">
                <h2>Detalle de Equipos</h2>
                <p class="subtitle">Ordenado por Unidad, luego Rango, y Fecha de Calibraci贸n (Reciente primero)</p>
                <div class="table-container large-table">
                    <table id="tableMain">

                            <!-- Se llenar谩 din谩micamente -->
                        </thead>

</html>
